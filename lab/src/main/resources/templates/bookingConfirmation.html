<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Booking - Confirmation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../static/bookingConfirmation.css">

</head>
<body id="navbar-toggle-button">
<div class="container">
    <header class="confirmation-header">
        <h1 class="display-4 text-center">Booking Confirmation</h1>
        <p class="text-center">Your reservation has been successfully processed. Below are the details of your booking.</p>
    </header>

    <table class="table table-bordered mt-4">
        <thead>
        <tr>
            <th colspan="2" class="text-center bg-primary text-white">Your Booking Status</th>
        </tr>
        </thead>
        <tbody >

        <tr>
            <td><b>Attendee Name</b></td>
            <td th:text="${booking.attendeeName}"></td>
        </tr>
        <tr>
            <td><b>Client IP Address</b></td>
            <td>127.0.0.0.1</td>
        </tr>
        <tr>
            <td><b>Booking for Event</b></td>
            <td th:text="${booking.eventName}"></td>
        </tr>
        <tr>
            <td><b>Number of Tickets</b></td>
            <td th:text="${booking.numberOfTickets}"></td>
        </tr>

        </tbody>
    </table>

    <a href="/events" class="btn btn-outline-primary btn-back">Back to Event List</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
